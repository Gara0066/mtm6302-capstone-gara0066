<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.typekit.net/vbw4mut.css">
    <script src="https://kit.fontawesome.com/45479b93cf.js" crossorigin="anonymous"></script>
    <title>Pokemon info</title>
</head>

<body>
    
    <div class="poster">
        <a href="index.html"><i class="arrow fa-solid fa-chevron-left"></i></a>
        <img src="" id="bigger-icon" alt="">
        <h1 class="h1-info"></h1>
    </div>
    <main>
        <div class="about" id="pokeID">
            <div class="wrapper">
                <h2>About</h2>
                <hr>
                <p></p>
                <span class="aboutInfo"><br>Height</span>
                <span class="aboutInfo"><br>Weight</span>
            </div>
        </div>
        <div class="type">
            <div class="wrapper">
                <h3 class="h3-info">Type</h3>
                <hr>
                <span class="typeText"></span>
            </div>
        </div>
        <div class="stats">
            <div class="wrapper">
                <h3 class="h3-info">Status</h3>
                <hr>
                <div class="progress-container">
                    <div class="progress-blue">
                        <h4>HP</h4>
                    </div>
                </div>

                <div class="progress-container">
                    <div class="progress-purple">
                        <h4>ATK</h4>
                    </div>
                </div>

                <div class="progress-container">
                    <div class="progress-green">
                        <h4>DFS</h4>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-yellow">
                        <h4>SATK</h4>

                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-pink">
                        <h4>SDFS</h4>

                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-orange">
                        <h4>SPD</h4>

                    </div>
                </div>

            </div>
        </div>
        <button class="pokeball"><img src="images/pokeball.png" alt="pokeball-icon-button"></button>
    </main>
    
      


    <script src="info.js"></script>
</body>

</html>
